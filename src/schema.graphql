type User {
    id: ID!
    about: String!
    email: String!
    location: String!
    firstName: String!
    lastName: String!
    expertise: [Expertise!]!
    guide: Boolean!
}

# Expertise type
type Expertise {
    title: String!
    rating: Int!
    user: User!
}

type Question {
    content: String!
    user: User!
    id: ID!
}

type Answer {
    content: String!
    userId: ID!
    questionId: ID!
    id: ID!
}

