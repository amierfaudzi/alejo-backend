# Three root types - Query, Mutation, Subscription

type Query {
    info: String!
    users: [User!]!
    user(id: ID!): User
    guide: [User!]!
    allQuestions: [Question!]!
    question(id: ID!): Question
    answers(questionId: ID!): [Answer!]!
}

type Mutation {
    addQuestion(content: String!, userId: ID!): Question!
    addAnswer(content: String!, userId: ID!, questionId: ID!): Answer!
    addUser(userInput: UserInput): User
}

input UserInput {
    firstName: String!
    lastName: String!
    email: String!
    expertise: [String]!
    guide: Boolean!
    about: String!
    location: String!
}

type User {
    _id: ID!
    about: String!
    email: String!
    location: String!
    firstName: String!
    lastName: String!
    expertise: [String!]!
    guide: Boolean!
}

type Question {
    _id: ID!
    content: String!
    date: String!
    creator: User!
}

type Answer {
    _id: ID!
    content: String!
    creator: User!
    date: String!
    questionId: ID!
}

