type User {
    id: ID!
    about: String!
    email: String!
    location: String!
    firstName: String!
    lastName: String!
    expertise: [String!]!
    guide: Boolean!
}

type Question {
    content: String!
    user: User!
    id: ID!
}

type Answer {
    content: String!
    userId: ID!
    questionId: ID!
    id: ID!
}

