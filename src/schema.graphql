# Three root types - Query, Mutation, Subscription

type Query {
    info: String!
    users: [User!]!
    user(id: ID!): User
    guide: [User!]!
    question: [Question!]!
}

type Mutation {
    addQuestion(content: String!, userId: String!): Question!
}

