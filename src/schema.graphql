# Three root types - Query, Mutation, Subscription

type Query {
    info: String!
    users: [User!]!
    user(id: ID!): User
    guide: [User!]!
    allQuestion: [Question!]!
    question(id: ID!): Question
    answer(questionId: ID!): [Answer!]!
}

# input ExpertiseInput {
